<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu" aria-hidden="false">
      <h1>HIGHSCORE:<span id="highscore">0</span></h1>
      <button id="start" onclick="startCountdown()">Start Game</button>
      <br /><br />
      <button id="levelopt">
        Level <span id="lvl">(Easy)</span><img src="arrow.png" alt="arrow" />
      </button>
      <div id="levels" aria-hidden="true">
        <button class="level" id="easy">Easy</button>
        <button class="level" id="medium">Medium</button>
        <button class="level" id="hard">Hard</button>
      </div>
    </div>
    <div id="playing" aria-hidden="true">
      <h2>Time remaining: <span id="countdown">10</span></h2>
      <h1>Win Count : <span id="winCount"> 0</span></h1>

      <button id="myButton">Click Me!</button><br />
    </div>

    <div class="theme-container">
      
      <div class="toggle">
        <input type="checkbox" class="toggle__input" id="toggle" />
        <label for="toggle" class="toggle__button">
          <div class="toggle__icon"></div>
        </label>
      </div>
    </div>

    <div id="gamestat" aria-hidden="true">
      <p>Your score was <span id="finalscore">"0"</span></p>
      <button id="statmenu">MENU</button>
      <button id="restart" onclick="startCountdown()">RESTART</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
